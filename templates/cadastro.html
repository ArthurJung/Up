<body>
	<div class="limiter">
		<div class="container-login100" style="background-image: url('../static/images/img/bg-01.jpg');">
			<div class="wrap-login100">
				<form method="POST">
					<span class="login100-form-logo">
						<img src="../static/images/img/up logo preta.png" width="200">
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Cadastro
					</span>

					<a style="color: red">
							{{errou_senha}}
					</a>

					<div class="wrap-input100 validate-input" data-validate = "Digite o nome de usuÃ¡rio">
						<input class="input100" type="text" name="username" placeholder="Nome de usuÃ¡rio">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Digite o email">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100" data-placeholder="&#xf200;"></span>
					</div>

                    <div class="wrap-input100 validate-input" data-validate = "Digite a senha">
						<input class="input100" type="password" name="password" placeholder="Senha">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Confirme a senha">
						<input class="input100" type="password" name="repassword" placeholder="Confirme a senha">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Data de Nascimento">
						<input class="input100" type="date" name="data" placeholder="Data de Nascimento">
						<span class="focus-input100" data-placeholder="&#xf205;"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Criar conta
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	<div id="dropDownSelect1"></div>
</body>
